<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVPN Config Upload</title>
</head>
<body>
    <h1>OpenVPN Config Upload</h1>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="configFile">OpenVPN Config File:</label>
        <input type="file" name="configFile" required accept=".ovpn"><br>

        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Upload and Save">
    </form>
</body>
</html>
